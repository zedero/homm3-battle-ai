<div class="battle-map">
  <div class="battle-map_row" *ngFor="let row of rows">
    <div class="battle-map_cell" *ngFor="let cell of cells" id="{{row}}.{{cell}}">
      <span class="pos">
        {{row}} . {{cell}}
      </span>
      <ng-container *ngIf="isCardPresent(row, cell)">
        <app-card
          [card]="getCard(row, cell)"
          [highlighted]="highlightedUnits$ | async | defaultIfNull: []"
          [state]="state$ | async | defaultIfNull: 'IDLE'"
          (move)="moveCard($event)"
          (useCard)="useCard($event)"
          (deleteCard)="removeCardFromGame($event)"
        ></app-card>
      </ng-container>
    </div>
  </div>
  <app-line
    [source]="moveLine.source"
    [target]="moveLine.target"
  ></app-line>
</div>

<button
  *ngIf="state$.value === 'IDLE'"
  (click)="state.transition('START')"
>START</button>
<button
  *ngIf="state$.value !== 'IDLE'"
  (click)="nextMove()"
>NEXT</button>
