
<span class="line"
      [class.attack]="isAttack"
      *ngIf="length"
      [style.top.px]="top"
      [style.left.px]="left"
      [style.rotate]="orientation + 'deg'"
      [style.width.px]="length"
>
  <mat-icon
    *ngIf="!isAttack"
    class="line_source"
    aria-hidden="false"
    aria-label="Initiative"
    fontIcon="circle">
</mat-icon>
  <hr
    [style.width.px]="length"
  >
  <mat-icon
    class="line_target"
    aria-hidden="false"
    aria-label="Initiative"
    fontIcon="play_arrow">
</mat-icon>
<span
  *ngIf="isAttack"
  class="material-symbols-outlined attack">swords</span>
</span>
<div
  *ngIf="!isAttack"
  [style.top.px]="top - 60 "
  [style.left.px]="left - 50"
  class="card">
</div>
