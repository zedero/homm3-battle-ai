
<span class="line"
      [style.top.px]="top"
      [style.left.px]="left"
      [style.rotate]="orientation + 'deg'"
>
  <hr

    [style.width.px]="length"
  >
  <mat-icon
    aria-hidden="false"
    aria-label="Initiative"
    fontIcon="play_arrow">
</mat-icon>
</span>
<div
  [style.top.px]="top - 60 "
  [style.left.px]="left - 50"
  class="card">
</div>
