<div class="background"></div>
<div class="toolbar" [class.hide]="isBattleActive$ | async">

    <div class="toolbar-container">
      <ng-container *ngFor="let board of allBoard$ | async">
      <button (click)="selectBoard(board.guid)">
        {{ board.alias }}
        <button (click)="renameBoard($event, board.guid, board.alias)"><i class="fa-solid fa-pen"></i></button>
        <button (click)="deleteBoard($event, board.guid)"><i class="fa-regular fa-trash-can"></i></button>
      </button>
  </ng-container>
  <button (click)="createBoard()">Create new board</button>
    </div>
</div>

<app-battle-board
  *ngIf="currentBoard$ | async as currentBoard"
  [boardData]="currentBoard$ | async | defaultIfNull: undefined"
></app-battle-board>
